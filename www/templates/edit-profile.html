<ion-view view-title="Edit Profile">
    <ion-content class="edit-profile">
        <ion-spinner icon="ripple" class="spinner-assertive" ng-show="loadingStatus"></ion-spinner>
            <div class="row">
                <div class="col col-9">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                          <span class="input-label">Name</span>
                          <input type="text" disabled ng-model="editProfile.name">
                        </label>
                        <label class="item item-input item-stacked-label">
                          <span class="input-label">Primary Email</span>
                          <input type="text" disabled ng-model="editProfile.email">
                        </label>
                        <label class="item item-input item-stacked-label">
                          <span class="input-label">Secondary Email</span>
                          <input type="text" ng-model="editProfile.secEmail">
                        </label>
                        <label class="item item-input item-stacked-label">
                          <span class="input-label">Address</span>
                          <input type="text" ng-model="editProfile.address">
                        </label>
                        <label class="item item-input item-stacked-label">
                          <span class="input-label">Phone</span>
                          <input type="text" ng-model="editProfile.phone">
                        </label>
                        <div class="btn-save">
                            <button class="button" ng-click="saveProfile()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
    </ion-content>
</ion-view>
