<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>KCM APP</title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/tabs/tabSlideBox.css" rel="stylesheet">

        <!--<script src="js/maps.js"></script>-->
        <script src="js/tabs/tabSlideBox.js"></script>
        
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>

        <script src="js/app.js"></script>

    <body ng-app="kcm-app">
        <ion-nav-bar>
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <!-- header and content by angular -->
        <ion-nav-view></ion-nav-view>
        <!-- <div ng-view></div> -->
        <!-- static footer in all pages -->
        <div class="bar bar-footer bar-light">
            <div class="tabs tabs-icon-top">
                <a class="tab-item" href="#/home" active-link="active">
                    <i class="icon ion-home"></i>
                    Home
                </a>
                <a class="tab-item" ng-click="showActionsheet()" ng-controller="socialController">
                    <i class="icon ion-android-share-alt"></i>
                    Social
                </a>
                <a class="tab-item" href="#/map" active-link="active">
                    <i class="icon ion-android-map"></i>
                    Map
                </a>
                <a class="tab-item" href="{{accountUrl}}" active-link="active">
                    <i class="icon ion-android-person"></i>
                    Account
                </a>
            </div>
        </div>
